apply plugin: 'java'
apply plugin: 'spring-boot'

jar {
    baseName = 'spring-boot-led-server'
    version = '0.0.0'
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile("org.springframework.boot:spring-boot-starter-web:1.2.7.RELEASE")
    compile project(':libled')

}
